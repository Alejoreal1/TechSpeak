<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/Registro.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Figtree:ital,wght@0,300..900;1,300..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Registro</title>
</head>

<body>
    <main>
            <div class="circulos">
            <div class="circulo c1"></div>
            <div class="circulo c2"></div>
            <div class="circulo c3"></div>
            <div class="circulo c4"></div>
            <div class="circulo c5"></div>
            <div class="circulo c6"></div>
            <img id="figura" src="../assets/images/figura.png" alt="">
            <div class="circulo c7"></div>
            <div class="circulo c8"></div>
            <div class="circulo c9"></div>
            <div class="circulo c10"></div>
            <div class="circulo c11"></div>
            <div class="circulo c12"></div>
            <div class="circulo c13"></div>
            <div class="circulo c14"></div>
            <div class="circulo c15"></div>
            <div class="circulo c16"></div>
            <div class="circulo c17"></div>
        </div>
        <section class="fondo">
            <div class="logo">
                <img id="logo" src="../assets/images/logo.png" alt="logo">
            </div>
            <div class="infoRegistro">

                <div id="cuadro">
                    <div class="UbicacionTextoyCaja">
                        <p class="texto">Full name</p>
                        <input type="text" id="name">
                    </div>

                    <div class="UbicacionTextoyCaja">
                        <p class="texto">Nickname</p>
                        <input type="text" id="nickName">
                    </div>
                </div>

                <div class="UbicacionTextoyCaja">
                    <p class="texto">Email</p>
                    <input type="email" id="email">
                </div>

                <div class="UbicacionTextoyCaja">
                    <p class="texto">Password</p>
                    <input type="password" id="password">
                </div>


            </div>

            <button id="botonIngresar">Registro</button>

            <div class="redes">
                <a href=""><img id="tamañoFacebook" src="../assets/images/logo-facebook.png" alt=""></a>
                <a href=""><img id="tamañoGmail" src="../assets/images/logo-gmail.png" alt=""></a>
                <a href=""><img id="tamañoMicrosoft" src="../assets/images/logo-microsoft.png" alt=""></a>
            </div>

        </section>
    </main>

    <script src="../Js/Registro.js"></script>
</body>

</html>
